name: nvchecker

on:
  push:
  workflow_dispatch:

jobs:
  nvcmp:
    runs-on: ubuntu-latest
    outputs:
      nvcmp: ${{ steps.nvchecker.outputs.nvcmp }}

    steps:
    - name: checkout
      uses: actions/checkout@v4

    - name: nvcmp
      id: nvchecker
      run: |
        pip install nvchecker
        echo "nvcmp=$(nvcmp --file overlay.toml --json --newer)" >> $GITHUB_OUTPUT
        echo "myoutput=$(cat ./nvcmp.json)" >> $GITHUB_OUTPUT
        echo ${{ steps.nvcmp.outputs.myoutput }}

  run-matrix:
    needs: nvcmp
    runs-on: ubuntu-latest
    steps:
    - name: run
      run: |
        echo ${{ fromJson(needs.nvcmp.outputs.nvcmp) }}
        echo ${{ needs.nvcmp.outputs.nvcmp }}


